<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Joserph</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
  <link rel="stylesheet" href="asset/css/styles.css">
</head>
<body>
  <nav class="navbar is-light">
    <div class="container">
      <div class="navbar-brand">
        <a class="navbar-item" href="/">
          <img src="asset/img/Logo_09.png" alt="Joserph" class="logo">
        </a>
        <div class="navbar-burger burger" data-target="navbarExampleTransparentExample">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
      <div id="navbarExampleTransparentExample" class="navbar-menu">
          <div class="navbar-end">
            <div class="navbar-item">
              
                <a href="https://twitter.com/joserph_a" target="_blank" class="navbar-item">Twitter</a>
                <a href="https://github.com/joserph" target="_blank" class="navbar-item">Github</a>
                <a href="https://www.facebook.com/joserph.a" target="_blank" class="navbar-item">Facebook</a>
                <a href="https://www.instagram.com/joserph.a/" target="_blank" class="navbar-item">Instagram</a>
                <p class="control">
                  <a class="button is-primary" href="https://www.youtube.com/channel/UC66zpXCu78-88CboaSbhFsQ?view_as=subscriber">
                    <span class="icon">
                      <i class="fa fa-youtube"></i>
                    </span>
                    <span>Youtube</span>
                  </a>
                </p>
              
            </div>
          </div>
        </div>
    </div>
    
  
    
  </nav>
  <script>
  (function(){
    var burger = document.querySelector('.burger');
    var nav = document.querySelector('#'+burger.dataset.target);

    burger.addEventListener('click', function(){
      burger.classList.toggle('is-active');
      nav.classList.toggle('is-active');
    });
  })();
</script>
</body>
</html>
